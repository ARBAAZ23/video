<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circles</title>
    <link rel="stylesheet" href="dist/vidbg.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 500px;
            height: 1000px;
            position: relative;
        }

        @media (max-width: 768px) {
            .main {
                width: 391px;
                height: 845px;
            }
        }

        .circle, .circle1, .circle2, .circle3, .circle4 {
            width: 40px;
            height: 40px;
            position: absolute;
            border-radius: 50%;
            top: 50%;
            animation-duration: 3.1s;
            animation-iteration-count: infinite; /* Play once */
        }

        .circle {
            background-color: black;
            animation-name: example;
        }

        .circle1 {
            background-color: rgb(47, 105, 144);
            animation-name: example1;
        }

        .circle2 {
            background-color: rgb(55, 51, 39);
            animation-name: example2;
        }

        .circle3 {
            background-color: rgb(53, 77, 26);
            animation-name: example3;
        }

        .circle4 {
            background-color: rgb(55, 65, 71);
            animation-name: example4;
        }

        /* Keyframes */
        @keyframes example {
            0% {
                left: 20%;
                top: 50%;
                transform: translateY(-50%);
                opacity: 1;
            }
            50% {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            75% {
                opacity: 0.5;
            }
            100% {
                left: 90%;
                top: 50%;
                transform: translateX(-50%);
                opacity: 0;
            }
        }

        @keyframes example1 {
            0% {
                left: 15%;
                top: 50%;
                transform: translateY(-50%);
                opacity: 1;
            }
            50% {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            75% {
                opacity: 0.5;
            }
            100% {
                left: 40%;
                top: 45%;
                transform: translateX(-50%);
                opacity: 0;
            }
        }

        @keyframes example2 {
            0% {
                left: 10%;
                top: 50%;
                transform: translateY(-50%);
                opacity: 1;
            }
            50% {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            75% {
                opacity: 0.5;
            }
            100% {
                left: 8%;
                top: 58%;
                transform: translateX(-50%);
                opacity: 0;
            }
        }

        @keyframes example3 {
            0% {
                left: 5%;
                top: 50%;
                transform: translateY(-50%);
                opacity: 1;
            }
            50% {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            75% {
                opacity: 0.5;
            }
            100% {
                left: 70%;
                top: 50%;
                transform: translateX(-50%);
                opacity: 0;
            }
        }

        @keyframes example4 {
            0% {
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                opacity: 1;
            }
            50% {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            75% {
                opacity: 0.5;
            }
            100% {
                left: 50%;
                top: 20%;
                transform: translateX(-50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="circle"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>

    <script src="dist/vidbg.js"></script>
    <script>
        // Initialize vidbg
        var instance = new vidbg(
            ".main",
            {
                mp4: "amaam.mp4",
                poster: "",
                overlay: false,
                overlayColor: "#000",
                overlayAlpha: 0.3,
            },
            {
                autoplay: true,
                controls: false,
                loop: true,
                muted: true,
                playsInline: true,
            }
        );

        // JavaScript to remove elements after animation ends
        document.querySelectorAll(".circle, .circle1, .circle2, .circle3, .circle4").forEach((circle) => {
            circle.addEventListener("animationend", () => {
                circle.remove(); // Remove the element from the DOM
            });
        });
    </script>
</body>
</html>
